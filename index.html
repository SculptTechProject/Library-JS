<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script defer src="Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="headerTitle text-center pt-5 pb-3">
          Library
          <svg
            class="svgTitle"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <title>book-open-page-variant-outline</title>
            <path
              d="M19 1L14 6V17L19 12.5V1M21 5V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5V6C10.55 4.9 8.45 4.5 6.5 4.5C4.55 4.5 2.45 4.9 1 6V20.65C1 20.9 1.25 21.15 1.5 21.15C1.6 21.15 1.65 21.1 1.75 21.1C3.1 20.45 5.05 20 6.5 20C8.45 20 10.55 20.4 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5M10 18.41C8.75 18.09 7.5 18 6.5 18C5.44 18 4.18 18.19 3 18.5V7.13C3.91 6.73 5.14 6.5 6.5 6.5C7.86 6.5 9.09 6.73 10 7.13V18.41Z"
            />
          </svg>
        </h1>
      </header>

      <main>
        <table class="table table-success table-striped" id="book-table">
          <thead>
            <tr class="table-secondary">
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Pages</th>
              <th scope="col" id="read-header">Read</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <section class="buttonsProperty pt-5">
          <button
            type="button"
            class="btn btn-success buttonAlignment"
            id="new-book-btn"
          >
            Add book +
          </button>
          <button
            type="button"
            class="btn btn-primary buttonAlignment"
            id="sample-btn"
          >
            Load sample
          </button>
          <button
            type="button"
            class="btn btn-warning buttonAlignment"
            id="reset-btn"
          >
            Reset
          </button>
        </section>
      </main>
    </div>
    <dialog id="new-book-modal">
      <form action="" method="dialog" id="new-book-form">
        <fieldset>
          <legend>Add a new book</legend>
          <button type="button" class="cancel-btn" aria-label="Close modal">
            X
          </button>
          <ul class="form-fields">
            <li>
              <label for="book-title">Title</label>
              <input
                type="text"
                name="book-title"
                id="book-title"
                required
                autofocus
              />
            </li>
            <li>
              <label for="book-author">Author</label>
              <input type="text" name="author-book" id="author-book" required />
            </li>
            <li>
              <label for="book-pages">Number of pages</label>
              <input type="number" name="book-pages" id="book-pages" required />
            </li>
            <li>
              <label for="book-read">Read?</label>
              <input type="checkbox" name="book-read" id="book-read" />
            </li>
          </ul>
        </fieldset>
        <button type="submit" class="btn btn-success">Add book</button>
      </form>
    </dialog>
  </body>
</html>
